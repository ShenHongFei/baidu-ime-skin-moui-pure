修改皮肤之整个PANAL！（本例中详细介绍，用py_9.ini作示范）我加的说明都标示“//”
[INPUT]  //输入码,一般不用改,下面为空,表示使用默认值.

[CAND] //候选条(重要!)
VIEW_RECT=0,0,480,73 //VIEW_RECT=X,Y,a,b:定位X,Y,宽度a,高度b,它作用就是控制位置和大小,在0,0画一个宽480，高73的CAND，我们主要要修改73，比如改成60，会很窄。
LAYOUT_NAME=cand2 //使用cand2.cnd配置文件（.cnd省略不写，cand2.cnd在port文件夹内，你也可以自建cand3.cnd,再在这引用）
TYPE=1 // TYPE=0；1；2；3；4。0：处于PANAL（面板）内，划选候选字，用于划选皮肤（不好用）1：处于面板内，不常驻显示，点选。2：处于面板上方，不常驻显示。3：面板内，常驻显示。4：面板上方，常驻显示。（我们主要用1和4）

[PANEL] //面板,(非常重要,非常)
SIZE=480,372 //SIZE(尺寸)=a(宽),b(高),它控制整个框架的大小!!!你的皮肤界面的大小由它控制,一般修改372,越大,越高,值越小,就越低!
NO_BLUR=0 //输入类型:0:模糊输入(用于T9和14),1:精确输入(用于26键)。这个控制笔画和拼音筛选。
KEY_NUM=34 //按键总个数,重要,如果你加键,别忘了改这里!
TIP_NUM=6 //补丁总个数!

[MORE] //类似于补丁,不必改

[HINT] //长按按键气泡,没必要改
LAYOUT_NAME=hint1
TYPE=0 //0:跟随,1置顶

[LIST] //列表(重要)
CELL_SIZE=58,44 //每个格的宽和高,控制大小.
POS=0,78 //锚点,在0,78坐标位置开始画列表,忘说了,PANAL的左上角为原点(0,0)！！
TYPE=0 //0：处于面板内，永久显示；1：处于面板内，有列表项时显示；2处于面板上方，永久显示；3处于面板上方，有列表项时显示
LIST_NUM=5 //指定多少个格
LIST_ORDER=0 //0:竖排；1：横排
NAMES=， 。 ？ ！ //列表项显示的内容(半角空格隔开)
VALUES=， 。 ？ ！ //输入的真实内容(与上面一样，半角空格隔开。注意！！！:本例中"！"后面一定不要有任何空格。
PADDING=2,3,2,-1 //这个不用关心，单元格与列表框的距离:左边距，上边距，右边距，下边距0,0,0,0或删掉这行代码也行

[KEY1] //按键1(下面排好序2，3，4 ....)
BACK_STYLE=119 //背影代码=119(代码出自deafult.css定义文件,一般这个指黑色半透明背景)
FORE_STYLE=248 //图标=代码248(这些代码你不用去管,一般只有特殊的几个要改)注，FORE_STYLE是可以允许多个图标前景的，比如FORE_STYLE=248,249 ,这时，一般会有POS_TYPE=出现防止图标重叠（下面会给出解释。。。。在最下面那）
VIEW_RECT=3,4,45,70  //这个上面说过了,定位,X，Y;宽高a,b（注意，后面的数字不是代码，而是象素值，真实存在的）
TOUCH_RECT=0,0,48,77 //点击范围补丁,一般用不到,用它可纠正没点准但扔有效的范围,一个好的皮肤一般用不到这个.
UP=一 //上滑=一
DOWN=F47 //下滑=功能47号(全选,下文中会有功能表,一看就懂)
LEFT=①
RIGHT=１
CENTER=1

